<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>血圧管理ブック (PWA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css?v=7">
  <meta name="theme-color" content="#ffffff">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js?v=7"></script>
</head>
<body>
  <header>
    <h1>血圧管理ブック</h1>
    <div class="actions">
      <button id="nav-home">ホーム</button>
      <button id="nav-all">全記録</button>
      <div class="menu-wrap">
        <button id="btn-menu">︙</button>
        <div id="menu" class="menu hidden">
          <button id="menu-export">CSV出力</button>
          <label class="import-label">CSV取込 <input type="file" id="file-import" accept=".csv,text/csv"></label>
          <div class="menu-row">
            <label for="range-select" class="menu-label">グラフ範囲</label>
            <select id="range-select">
              <option value="30">直近30件</option>
              <option value="90">直近90件</option>
              <option value="all">全件</option>
            </select>
          </div>
          <button id="btn-settings">設定</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="page-home">
      <section class="form-card">
        <div class="field">
          <label>日時</label>
          <input type="datetime-local" id="dt" />
          <button class="now-btn" id="btn-now">Now</button>
        </div>
        <div class="grid3">
          <div class="field"><label>収縮(上)</label><input type="number" id="sys" inputmode="numeric" placeholder="120" /></div>
          <div class="field"><label>拡張(下)</label><input type="number" id="dia" inputmode="numeric" placeholder="80" /></div>
          <div class="field"><label>脈拍</label><input type="number" id="pul" inputmode="numeric" placeholder="70" /></div>
        </div>
        <button class="primary" id="btn-add">記録する</button>
        <div class="hint">範囲: 収縮 60–250 / 拡張 40–200 / 脈拍 30–200</div>
      </section>

      <section class="table-card">
        <div class="table-title">直近5件</div>
        <table id="list-home">
          <thead>
            <tr>
              <th class="col-date">日付</th>
              <th class="num col-num">収縮</th>
              <th class="num col-num">拡張</th>
              <th class="num col-num col-pulse">脈拍</th>
              <th class="col-actions"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="chart-card">
        <canvas id="chart" height="160"></canvas>
      </section>
    </section>

    <section id="page-all" class="hidden">
      <section class="table-card">
        <div class="table-title">全記録</div>
        <table id="list-all">
          <thead>
            <tr>
              <th class="col-date">日付</th>
              <th class="num col-num">収縮</th>
              <th class="num col-num">拡張</th>
              <th class="num col-num col-pulse">脈拍</th>
              <th class="col-actions"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </section>
  </main>

  <footer id="footer-note" class="hidden">
    <small>データは端末内に保存されます（オフライン可）</small>
  </footer>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <h2>設定</h2>
        <button id="settings-close" type="button">✕</button>
      </div>
      <div class="modal-body">
        <label class="toggle">
          <input type="checkbox" id="opt-show-pulse" checked>
          <span>脈拍の列を表示</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="opt-show-footer">
          <span>下部の説明文を表示</span>
        </label>
        <div class="desc">※ 設定はこの端末に保存されます。</div>
      </div>
      <div class="modal-foot">
        <button id="settings-save" class="primary" type="button">保存</button>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
